<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOCHASIOWE GODY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <h1>KOCHASIOWE GODY</h1>
        <p id="instruction">Naciśnij środek ekranu</p>
        <div id="image-container">
            <img id="main-image" src="images/heart.png" alt="Serce">
        </div>
        <div id="particles-js"></div>
        <div id="question-container" class="hidden">
            <div class="question-box">
                <div class="question-header">Pytanie</div>
                <input type="text" id="answerInput" placeholder="Twoja odpowiedź">
                <button onclick="checkAnswer()">Odpowiedz</button>
            </div>
        </div>
        <div id="certificate-container" class="hidden">
            <h2>CERTYFIKAT KOCHASIA</h2>
            <p>Gratulacje! Właśnie zostałaś certyfikowanym kochasiem!</p>
            <p>Twój wynik: <span id="certificate-score">100%</span></p>
            <p>Data: 14.02.2025</p>
            <p>Miejsce: Bebowice</p>
            <p>Podpis: ........................</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
